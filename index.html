<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="script.js" ></script>
    <title>Tasks</title>
</head>
<body>
    <div class="container" style="width: 20rem">
        <h2 style="text-align: center">Tasks</h2>
        <ul id="tasks" class="list-group mb-1"></ul>
        <form id="task-form" action="#">
            <input id="new-task" class="form-control mb-1" type="text" autofocus autocomplete ="off" placeholder="New Task" />
            <button type="submit" class="form-control btn btn-primary mb-1">Add</button>
        </form>   
        <button id="clear" class="form-control btn btn-danger">Clear</button>
    </div>
    

</body>
</html>
